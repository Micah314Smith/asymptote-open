<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float; 
        varying vec4 vColor; 
        void main(void) 
        { 
            gl_FragColor=vColor; 
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition; 
        attribute vec4 aVertexColor; 
        uniform mat4 uMVMatrix; 
        uniform mat4 uPMatrix; 
        varying vec4 vColor; 
        void main(void) 
        { 
            gl_Position=uPMatrix*uMVMatrix*vec4(aVertexPosition,1.0); 
            vColor=aVertexColor; 
        }
    </script>

    <script type="text/javascript" src="http://www.math.ualberta.ca/~bowman/gl-matrix-min-2.3.2.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/humbletim/glm-js/31fd034b/build/glm-js.min.js" ></script>

    <script type="text/javascript" src="https://raw.githubusercontent.com/vectorgraphics/asymptote/webgl/webgl/arcball.js"></script>
